name: flutter_auth_ui_demo

environment:
  sdk: '>=2.3.0-dev.0.1 <3.0.0'

dependencies:
  flutter_web: any
  flutter_web_ui: any
  html: any
  http: ^0.12.0+2
  uuid: 2.0.1

dev_dependencies:
  build_runner: ^1.4.0
  build_web_compilers: ^2.0.0
  test: ^1.6.5

dependency_overrides:
  flutter_web:
    git:
      url: https://github.com/flutter/flutter_web
      path: packages/flutter_web
  flutter_web_ui:
    git:
      url: https://github.com/flutter/flutter_web
      path: packages/flutter_web_ui
